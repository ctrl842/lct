<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection of armed people</title>
    <link rel="stylesheet" href="/static/style/main.css">
</head>
<body>
    <div class="container">
        <div class="titles">Детекция вооружённых людей <br> с помощью нейронной сети</div>
        <form id="upload_file" class="flex_blocks" method="post" enctype="multipart/form-data">
            <input class="links_input" id="link" name="link" type="text" placeholder="Введите ссылку формата rtsp"/>
            <div class="text">ИЛИ</div>
            <label for="files_input" class="flex_blocks upload_btn" id="upl_text">Загрузите видео</label>
            <input id="files_input" name="file" type="file" accept="video/*" multiple/>
            <button type="submit" class="flex_blocks upload_btn send_btn" id="send">Отправить</button>
        </form>
        <!--
            <div class="row">
                <div class="col-lg-8  offset-lg-2">
                    <h3 class="mt-5">Live Streaming</h3>
                    <img src="{{ url_for('video_start') }}" width="100%">
                </div>
            </div>
        -->
        <div class="titles" style="margin-top: 80px; font-size: 40px;">Распознанные случаи: </div>
        <!-- место для случаев, вставляет js -->
        <div class="flex_blocks carusel_block">
            <div class="flex_blocks img_block">
                <img class="nav_arrow" src="../static/imgs/arrows.png" style="transform: rotate(180deg);"/>
                <img class="imgs_size" src="../static/imgs/pic.jpeg" style="margin-left: 20px; margin-right: 20px;"/>
                <img class="nav_arrow" src="../static/imgs/arrows.png"/>
            </div>
            <div class="flex_blocks information_block">
                <div class="flex_blocks text page_num">3/5</div>
                <div class="text">время распознавания</div>
            </div>
            
            <div class="btn_block">
                <div class="flex_blocks upload_btn">Верно</div>
                <div class="flex_blocks upload_btn">Ошибка</div>
            </div> 
        </div>
        <a href="" class="flex_blocks upload_btn send_btn" style="margin: 80px;">Скачать архив распознанных случаев</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/scripts/main.js"></script>
</body>
</html>
